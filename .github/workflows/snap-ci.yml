name: Snap CI

on:
  pull_request:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Build snap
    runs-on: [self-hosted, linux, x64, large]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build snap
        id: build
        uses: snapcore/action-build@v1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulkan-cts-snap
          path: ${{ steps.build.outputs.snap }}

  publish:
    name: Publish to edge
    runs-on: [self-hosted, linux, x64, large]
    needs: build
    if: github.event_name != 'pull_request' && github.ref_name == github.event.repository.default_branch
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vulkan-cts-snap
          path: .

      - name: Resolve snap file
        id: snap
        run: |
          set -euo pipefail
          snap_path="$(find . -maxdepth 2 -type f -name '*.snap' | head -n 1)"
          if [ -z "$snap_path" ]; then
            echo "No .snap artifact found"
            exit 1
          fi
          echo "path=$snap_path" >> "$GITHUB_OUTPUT"

      - name: Publish to Snap Store edge
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        with:
          snap: ${{ steps.snap.outputs.path }}
          release: edge
